<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Info Demo</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {


            margin: 0;
            padding: 0;
            font-family: Arial,
                Helvetica,
                sans-serif;
        }

        h1 {
            margin: 8px
        }

        .object-info {
            display: flex;
            gap: 2;
            flex-wrap: wrap;
        }

        .object-info-element {
            padding: 10px;
            margin: 10px;
            background-color: beige;
        }

        :where(.object-info-element:nth-child(odd)) {
            background-color: aquamarine;
            color: rgb(0, 255, 208);
        }

        .height-100vh {
            height: 100vh;
        }

        .height-16rem {
            height: 16rem;
        }

        .height-8rem {
            height: 8rem;
        }

        .width-100 {
            width: 100%;
        }

        .width-50 {
            width: 50%;
        }

        .width-33 {
            width: 33.33%;
        }

        .width-66 {
            width: 66.66%;
        }

        .font-size-big {
            font-size: 3rem;
        }

        .clamped-font {
            font-size: clamp(13px, 2vw, 24px);
        }

        .bg-black {
            background-color: black;
        }

        .bg-white {
            background-color: white;
        }

        .text-black {
            color: black;
        }

        .text-grey {
            color: rgba(128, 128, 128, 1);
        }

        .text-white {
            color: white;
        }

        .serif {
            font-family: 'Times New Roman', Times, serif;
        }

    </style>
</head>

<body>
    <section>
        <h1>Object Info Demo</h1>
        <div class="object-info">
            <section data-oji-summary="false" data-oji data-oji-summary="false" data-oji-attributes data-oji-debug
                class="serif object-info-element height-100vh width-100">

            </section>
            <section data-oji data-oji-style-attributes
                class=" object-info-element height-16rem width-33 clamped-font">
            </section>
            <section data-oji data-oji-debug class="bg-black text-grey object-info-element height-100vh width-50 font-size-big">
            </section>
        </div>
    </section>
    <style>
        /* :root {
            --oji-max-width: 400px;
        } */
    </style>
    <script src="../src/oji.js"></script>
</body>

</html>
