<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Info Demo</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {


            margin: 0;
            padding: 0;
            font-family: Arial,
                Helvetica,
                sans-serif;
        }

        h1 {
            margin: 8px
        }

        .object-info {
            display: flex;
            gap: 2;
            flex-wrap: wrap;
        }

        .object-info-element {
            padding: 10px;
            margin: 10px;
            background-color: beige;
        }

        .height-100vh {
            height: 100vh;
        }

        .height-16rem {
            height: 16rem;
        }

        .height-8rem {
            height: 8rem;
        }

        .width-100 {
            width: 100%;
        }

        .width-50 {
            width: 50%;
        }

        .width-33 {
            width: 33.33%;
        }

        .width-66 {
            width: 66.66%;
        }

        .font-size-big {
            font-size: 3rem;
        }
        .object-info-element:nth-child(odd) {
            background-color: aquamarine;
            color: blue;
        }

        .clamped-font {
            font-size: clamp(13px, 2vw, 24px);
        }
    </style>
</head>

<body>
    <section>
        <h1>Object Info Demo</h1>
        <div class="object-info">
            <section data-oji data-oji-attributes data-oji-debug
                class="object-info-element height-100vh width-100">

            </section>
            <section data-oji-styles data-oji data-oji-attributes data-oji-debug
                class=" object-info-element height-16rem width-33 clamped-font">
            </section>
            <section data-oji data-oji-attributes data-oji-debug
                class="object-info-element height-100vh width-50 font-size-big">
            </section>
        </div>
    </section>
    <script src="../src/object-info.js"></script>
</body>

</html>
