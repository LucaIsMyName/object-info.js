<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Info Demo</title>
    <style>
        body {
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            margin: 0;
            padding: 0;
            font-family: Arial,
            Helvetica,
            sans-serif;
        }

        h1 {
            margin: 8px
        }

        .object-info {
            display: flex;
            gap: 2;
            flex-wrap: wrap;
        }

        .object-info-element {
            padding: 10px;
            margin: 10px;
            background-color: beige;
        }

        .height-100vh {
            height: 100vh;
        }

        .height-16rem {
            height: 16rem;
        }

        .height-8rem {
            height: 8rem;
        }

        .width-100 {
            width: 100%;
        }

        .width-50 {
            width: 50%;
        }

        .width-33 {
            width: 33.33%;
        }

        .width-66 {
            width: 66.66%;
        }
    </style>
</head>

<body>
    <section>
        <h1>Object Info Demo</h1>
        <div class="object-info">
            <section data-object-info
                class="object-info-element height-100vh width-100">

            </section>
            <section data-object-info data-object-info-attributes
                class=" object-info-element height-16rem width-33">

            </section>
            <section data-object-info data-object-info-attribute data-object-info-debug
                class="object-info-element height-8rem width-50">
            </section>
        </div>
    </section>
    <script src="../src/object-info.js"></script>
</body>

</html>
